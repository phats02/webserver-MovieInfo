    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Movie Info</a>
      
        <div class="collapse navbar-collapse ml-auto" id="navbarTogglerDemo03">
            <button type="button" class="btn btn-success ml-auto mr-2 font-weight-bold">LOGIN</button>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

      <div class="w-25 p-3 mx-auto border mt-4">
        <p class="text-center text-info h1">Login</p>
    <form class="mx-auto" method="POST" action="/login">
        <!-- Email input -->
        <div class="form-outline mb-4">
            <input name="username" type="text" id="form2Example1" class="form-control"  placeholder="username"/>
            <!-- <label class="form-label" for="form2Example1">username</label> -->
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <input name="password" type="password" id="form2Example2" class="form-control" placeholder="password"/>
            <!-- <label class="form-label" for="form2Example2">Password</label> -->
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
            <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                    <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
            </div>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Login</button>
        <div class="text-center">
          <p>Not a member? <a href="/register">Register</a></p>
      </div>
    </form>
